    function movetoNext() {
      // document.getElementById("demo").innerHTML = "Hello World";
      window.location.href = "/nextPage";
    }

    var expanded = false;

    // checkbox in select item
    function showCheckboxes() {
      var checkboxes = document.getElementById("checkboxes");
      if (!expanded) {
        checkboxes.style.display = "block";
        expanded = true;
      } else {
        checkboxes.style.display = "none";
        expanded = false;
      }
    }
  </script>

              <option>Never</option>

        </div>

        <div class="form-group row">
          <label for="firstFormTwo" class="col-8 col-form-label">Do you face application downtime in buisness hour?</label>
          <div class="col-4">
            <select class="form-control" id="firstFormTwo">
              <option>Select</option>
              <option>Frequently</option>
              <option>Sometimes</option>
              <option>Never</option>

            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="firstFormThree" class="col-8 col-form-label">Is your IT infrastructure used optimally?</label>
          <div class="col-4">
            <select class="form-control" id="firstFormThree">
              <option>Select</option>
              <option value="Partially">Partially</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="firstFormFour" class="col-8 col-form-label">Do you find difficulty in ROI calculation for future
            investment due to buisness growth?</label>
          <div class="col-4">
            <select class="form-control" id="firstFormFour">
              <option>Select</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>

            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-8 col-form-label">Buisness impacts as per you due to performance issues.</label>
          <div class="col-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="one">
              <label class="form-check-label" for="one">
                Reduction in customer retention
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="two">
              <label class="form-check-label" for="two">
                Diminished Quality of Service
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="three">
              <label class="form-check-label" for="three">
                Hindering brand reputation
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="four">
              <label class="form-check-label" for="four">
                Less visibility in future business growth
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="five">
              <label class="form-check-label" for="five>
                Inadequate planning for infrastucture sizing and upgradation
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="six">
              <label class="form-check-label" for="six">
                Low profit mergin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="seven">
              <label class="form-check-label" for="seven">
                Cut off in CoE setup and innovation budget
              </label>
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="firstFormFive" class="col-8 col-form-label">Average yearly revenue loss as per you due to
            performance issues.</label>
          <div class="col-4">
            <input class="form-control text-feild" type="text" id="name" required>

            </select>
          </div>
        </div>

      </form>
      <div class="btn-div text-center">
        <button class="btn main-btn" onclick="movetoNext()" id="myButton">Next</button>
      </div>
    </div>
</div>
